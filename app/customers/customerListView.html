<div ng-controller="CustomerListCtrl as vm">
    <div class="panel-body" >
    <table class="table">
        <thead>
            <tr>
                <td>Customer Name</td>
                <td>Date of Birth</td>
                <td>MemberShip Type</td>
                <td>Subscribe To News letter</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="customer in vm.customers">
                <td>{{customer.name}}</td>
                <td>{{customer.birthDate|date:  "dd/MMM/yyyy"}}</td>
                <td>{{vm.MemberShipTypeFun(customer.membershipTypeId)}}</td>
                <td>{{customer.isSubscribeToNewsletter ?"Yes":"NO"}}</td>
            </tr>
        </tbody>
    </table>
    </div>

</div>
